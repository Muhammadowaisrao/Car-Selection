<body>

          </button>
          <div class="collapse navbar-collapse" id="navbarScroll">

              <li class="nav-item">

            </ul>

        </div>

<div class="container" id="content" data-bs-theme="dark">

      <a href="#"  onclick="allItems()" class="btn btn-primary">Go To Home</a>
